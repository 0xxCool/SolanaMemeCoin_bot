name: Daily Dutching

on:
  schedule:
    - cron: '0 10 * * *'   # 10:00 UTC
  workflow_dispatch:       # manueller Trigger

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install selenium tqdm beautifulsoup4 lxml requests pandas numpy

      - name: Run Dutching
        env:
          BANKROLL: 1000
          MODEL: xg
          STAKE_MODE: kelly
          KELLY_CAP: 0.02
          BOOKMAKER: cloudbet
          TELE_TOKEN: ${{ secrets.TELE_TOKEN }}
          TELE_CHAT: ${{ secrets.TELE_CHAT }}
        run: python dutching_v1_2.py   # <-- das obige Skript als .py speichern

      - name: Upload CSV
        uses: actions/upload-artifact@v3
        with:
          name: dutching-sets
          path: dutching_sets_*.csv
